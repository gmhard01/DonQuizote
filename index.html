<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don Quizote</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Don Quizote - A Quiz Game</h1>
    <p class="show-hide">Please select an answer below the question by clicking on the box</p>
  </header>

  <main>
    <section id="problem">
      <div class="displayQuestion show-hide"></div>
      <p>
        Problem: <span class="currentProblem">1</span>/10 | Score: <span class="currentScore">0</span>
      </p>
    </section>
    <section id="answers" class="show-hide">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
    <button id="btnStartOver">Start Over</button>
  </main>
  <footer>
    Copyright &copy; 2021 Graham Hardaway
  </footer>

  <script src="js/app.js"></script>

</body>
</html>
